$def with (hosts)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/static/pytrol.css" type="text/css" />
		<title>PyTrol exec</title>
	</head>

	<body>
		<form name="cmd_exec" method="POST" action="cmd_exec" target="cmd_return">
			<strong>Command/Syntax:</strong><br />
			<textarea name="cmd" rows="3" cols="35"></textarea><br /><br />

			<script type="text/javascript">
				var hostsSelected = false;
			</script>
			<script type="text/javascript" src="/static/pytrol.js"></script>

			<strong>Hosts/Targets:</strong><br />
			Regex: <input type="text" id="regex" size="15" maxlength="100" onkeyup="selectRegex(document.cmd_exec.regex.value);" onchange="selectRegex(document.cmd_exec.regex.value);" />
			or <input type="button" value="All" onclick="hostsSelected=selectUnselect(hostsSelected);" />
			<br />

			<div class="checkbox">
				$for host in hosts:
					<input name="hostname" type="checkbox" value="$host" /> $host <br>
			</div>

			<br><br>
			<center><input value="Run" type="submit" /></center>
		</form>
	</body>
</html>
